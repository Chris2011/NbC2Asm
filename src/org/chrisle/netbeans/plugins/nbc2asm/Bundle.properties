OpenIDE-Module-Long-Description=\
    You can right click inside an opened file or you can use the context menu inside the project window for a c/c++ file. \
    Choose "Compile File to asm" and you have the disassemble file.\n\n\
    Example:\n - main.c -> right click -> "Compile File to asm" -> main.asm.
